name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 1️⃣ Install
      - name: Install dependencies
        run: npm ci

      # 2️⃣ Prisma Generate
      - name: Prisma Generate
        run: npx prisma generate

      # 3️⃣ Create dummy .env
      - name: Create env
        run: |
          echo "API_URL=http://localhost:4000" > .env

      # 4️⃣ Lint
      - name: Lint
        run: npm run lint

      # 5️⃣ Typecheck
      - name: Typecheck
        run: npm run typecheck

      # 6️⃣ Build (Nx auto-detection)
      - name: Build
        run: npm run build
