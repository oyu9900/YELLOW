name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Prisma Generate
      - name: Prisma Generate
        run: npx prisma generate

      # Create .env for CI
      - name: Create env
        run: |
          echo "DATABASE_URL=file:./prisma/dev.db" > .env
          echo "JWT_SECRET=test-ci-secret" >> .env
          echo "API_URL=http://localhost:4000" >> .env

      # Lint
      - name: Lint
        run: npm run lint

      # Typecheck
      - name: Typecheck
        run: npm run typecheck

      # Build
      - name: Build
        run: npm run build
